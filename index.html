<!DOCTYPE html>
<html class="dark__mode" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header>
      <div class="header__div">
        <h1 class="header__title">open music</h1>
        <div class="header__img">
          <img class="mode__controller" src="./src/assets/img/moon.svg" alt="">
        </div>
      </div>
    </header>

    <main>
      <div class="mainContent">
        <div class="mainContent__options">
         <h2 class="mainContent__title">Gênero Musical</h2>
         <div class="mainContent__genreFilter">
           <button class="usualButton" id="todos">Todos</button>
           <button class="usualButton" id="pop">Pop</button>
           <button class="usualButton" id="mpb">MPB</button>
           <button class="usualButton" id="forro">Forró</button>
           <button class="usualButton" id="samba">Samba</button>
           <button class="usualButton" id="baiao">Baião</button>
           <button class="usualButton" id="rap">Rap</button>
           <button class="usualButton" id="hiphop">Hip-Hop</button>
           <button class="usualButton" id="rock">Rock</button>
           <button class="usualButton" id="reggae">Reggae</button>
           <button class="usualButton" id="country">Country</button>
           <button class="usualButton" id="gospel">Gospel</button>
         </div> 
        </div>

        <div class="mainContent__priceFilter">
          <div class="mainContent__filterDiv__text">
            <h3 class="mainContent__title">Definir preço</h3>
            <p>Até R$<a class="mainContent__filterDiv__value"> 0</a></p>
          </div>

          <div class="mainContent__filterDiv__input">
            <input type="range" id="rangeInput" min="0" max="89" step="3" value="0">
          </div>

          
        </div>


        <div class="mainContent__albumDivText">
          <h1>Albuns encontrados</h1>
        </div>
        <div class="mainContent__albumDiv">

        </div>
      </div>
    </main>

    <script src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
